<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Animation avec tireggs</title>
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- le fichier tireggs-min.js -->
    <script src="tireggs-min.js"></script>
</head>
<body>
    <!-- Votre contenu HTML -->
    <div class="text-center mt-3 div-btn">
        <button class="user_level_icon">Cliquez ici</button>
    </div>
    <div class="body"></div>

    <script>
        // Utilisation de tireggs-min.js
        document.addEventListener('DOMContentLoaded', function() {
            window.tireggs({
                'image': {
                    'url': 'images/Adidas.gif', // URL de l'image
                    'width': '350px', // Largeur de l'image (soit en px ou %)
                    'height': '200px' // Hauteur de l'image (soit en px ou %)
                },
                'trigger': {
                    'selector': '.user_level_icon', // Sélecteur de l'élément déclencheur
                    'event': 'click' // Événement déclencheur (click ou sinon hover)
                },
                'position': {
                    'div': '.div-btn', // Sélecteur de l'élément parent
                    'at': 'center center' // Position de l'image par rapport à l'élément déclencheur
                },
                'apparition': {
                    'type': 'none', // Effet d'animation (fade ou none)
                    'duration': 6000 // Durée de l'animation (en ms)
                },
                'animation': {
                    'type': 'move', // Effet d'animation (move ou fixed)
                    'direction': 'rightleft' // choix pour la direction rightleft, leftright, bottomtop, topbottom
                }
            });
        });
    </script>
</body>
</html>
